<div class="background">
  <app-particles class="particles-js"></app-particles>
  <div class="popup" [@fadeIn]>
    <div class="additional-info-container">
      <p>
        Ahora podrás contactarte con uno de nuestros maestros registrando tu
        número de teléfono.
      </p>
      <div id="phoneContainer" class="show">
        <div class="input-group">
          <label for="nombreCliente">Nombre completo:</label>
          <input
            id="nombreCliente"
            type="text"
            [(ngModel)]="nombreCliente"
            required
          />
        </div>
        <div class="input-group phone-group">
          <div class="phone-select">
            <label for="countryCode">País:</label>
            <select id="countryCode" [(ngModel)]="countryCode" required>
              <option value="+51">+51 Peru</option>
            </select>
          </div>
          <div class="phone-input">
            <label for="phoneInput">Número de teléfono:</label>
            <input id="phoneInput" type="text" [(ngModel)]="phone" required />
          </div>
        </div>
        <div class="input-group terms-group">
          <input
            type="checkbox"
            id="termsCheckbox"
            [(ngModel)]="termsAccepted"
          />
          <label for="termsCheckbox">
            Acepto los
            <a
              href="/terminos-y-condiciones"
              target="_blank"
              style="text-decoration: underline"
              >términos y condiciones</a
            >
          </label>
        </div>
        <div id="errorMessage" class="none">
          Por favor, selecciona un código de país.
        </div>
        <div id="numErrorMessage" class="none">
          Por favor, ingresa un número válido.
        </div>
        <button id="desplegable" class="desplegable" (click)="submitPhone()">
          Hablar con la maestra
        </button>
      </div>
      <div id="thankYouMessage" class="none">
        ¡Gracias por registrar tu número!
      </div>
    </div>
  </div>
</div>
